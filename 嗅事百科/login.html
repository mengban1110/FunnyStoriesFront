		<style type="text/css">
			#pic{
				width: 50%;
				height: 50%;
			}
			#top-pic{
				margin-bottom: 50px;
			}
		</style>

	<body>
		
		<!--主体 开始-->
		<div class="login_main">
			<!--轮播图 开始-->
			<div class="layui-carousel lbt" id="loginLbt">
				<div carousel-item>
					<div class="item" style="background: url(static/images/login_bg1.jpg) no-repeat; background-size: cover;"></div>
					<div class="item" style="background: url(static/images/login_bg2.jpg) no-repeat; background-size: cover;"></div>
				</div>
			</div>
			<!--轮播图 结束-->
			
			<div class="form_tzgg">
				<div id="top-pic">
					<img id="pic" src="https://static.qiushibaike.com/images/web/v4/index_logo.png?v=2019-2-15-1945" alt="">
				</div>
				<div class="form">
					<form action="#" method="post" class="layui-form" id="UserLogin">
						<div class="title">用户登录</div>
						<div class="con" onclick="getFocus(this)">
							<input type="text" name="username"  id="username" lay-verify="userName" placeholder="请输入您的用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="con" onclick="getFocus(this)">
							<input type="password" name="password"  id="password" required  lay-verify="passWord" placeholder="请输入您的账户密码" autocomplete="off" class="layui-input">
							
						</div>
						<small><a href="wjpassword.html" style="color: #007BFF;">忘记密码</a></small>
						<small style="float: right;"><a href="zhuce.html" style="color: #007BFF;">注册</a></small>
						<div class="but">
							
							<input type="submit" class="btn btn-primary btn-lg btn-block" id="buttom-denglu" lay-submit lay-filter="formDemo" value="登陆" />
							
						</div>
						
					</form>
				</div>
				
			</div>
		</div>
		<!--主体 结束-->
	</body>
